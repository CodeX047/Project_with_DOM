<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <nav>
    <a href="./../index.html" aria-current="page">HOME</a>
    <a target="_blank" href="https://chatgpt.com/?model=auto" rel="noopener noreferrer">Get Help</a>
  </nav>

  <div class="calculator">
    <input type="text" id="display" disabled placeholder="0">
    <div class="buttons">
      <button>C</button>
      <button>/</button>
      <button>*</button>
      <button>-</button>

      <button>7</button>
      <button>8</button>
      <button>9</button>
      <button>+</button>

      <button>4</button>
      <button>5</button>
      <button>6</button>
      <button>=</button>

      <button>1</button>
      <button>2</button>
      <button>3</button>

      <button class="zero">0</button>
      <button>.</button>
    </div>
  </div>

  <script src="./script.js"></script>
</body>
</html>
